  bloc: ^6.1.0
  carousel_slider: ^2.1.0
  cupertino_icons: ^1.0.0
  dio: ^3.0.10
  equatable: ^1.2.5
  expandable: ^4.1.4
  firebase_core: ^0.5.0+1
  firebase_messaging: ^7.0.3
  flushbar: ^1.10.4
  flutter_bloc: ^6.1.0
  flutter_markdown: ^0.5.1
  flutter_secure_storage: ^3.3.5
  get_it: ^5.0.1
  google_fonts: ^1.1.1
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  hydrated_bloc: ^6.0.3
  intl: ^0.16.1
  json_annotation: ^3.0.0
  jwt_decoder: ^1.0.3
  logger: ^0.9.2
  open_file: ^3.0.3
  path: ^1.6.4
  path_provider: ^1.6.24
  pedantic: ^1.9.2
  permission_handler: ^5.0.1+1
