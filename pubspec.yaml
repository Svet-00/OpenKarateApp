  styled_widget: ^0.2.2
  table_calendar: ^2.2.3
  url_launcher: ^5.7.2
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  analyzer: any
  auto_route_generator: ^0.6.10
  bloc_test: ^7.1.0
  build_config: ^0.4.3
  build_runner: ^1.10.6
  build_runner_core: ^6.1.1
  flutter_launcher_icons: ^0.8.1
  hive_generator: any
  json_serializable: ^3.2.0
  mockito: ^4.1.1
  retrofit_generator: ^1.4.0
  source_gen: ^0.9.8
  test: ^1.14.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon/icon.png"
